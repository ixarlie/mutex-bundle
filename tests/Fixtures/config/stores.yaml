i_xarlie_mutex:
    default: 'flock.default'
    request_listener: ~
    flock:
        default:
            lock_dir: '%kernel.cache_dir%'
        flock1:
            lock_dir: '/tmp/flock'
            blocking:
                retry_count: 3
                retry_sleep: 100
            logger: 'monolog.logger'
    redis:
        default:
            client: 'redis_client_1'
        redis1:
            client: 'redis_client_1'
            default_ttl: 1000
            blocking:
                retry_count: 3
                retry_sleep: 100
            logger: 'monolog.logger'
    memcached:
        default:
            client: 'memcached_client_1'
        memcached1:
            client: 'memcached_client_1'
            default_ttl: 1000
            blocking:
                retry_count: 3
                retry_sleep: 100
            logger: 'monolog.logger'
    semaphore:
        default: ~
        semaphore1:
            blocking:
                retry_count: 3
                retry_sleep: 100
            logger: 'monolog.logger'
    combined:
        default:
            stores: ['semaphore.default', 'ixarlie.flock_store.default']
        combined1:
            stores: ['semaphore.default', 'ixarlie.flock_store.default']
            strategy: 'unanimous'
            blocking:
                retry_count: 3
                retry_sleep: 100
            logger: 'monolog.logger'
    custom:
        default:
            service: 'my_custom_implementation'
        custom1:
            service: 'my_custom_implementation'
            blocking:
                retry_count: 3
                retry_sleep: 100
            logger: 'monolog.logger'
