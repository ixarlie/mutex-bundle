i_xarlie_mutex:
    default: 'flock.default'
    request_listener: ~
    flock:
        default:
            lock_dir: '%kernel.cache_dir%'
        flock1:
            lock_dir: '/tmp/flock'
            logger: 'monolog.logger'
    redis:
        default:
            client: 'redis_client_1'
        redis1:
            client: 'redis_client_1'
            default_ttl: 1000
            blocking:
                retry_count: 3
                retry_sleep: 100
            logger: 'monolog.logger'
    memcached:
        default:
            client: 'memcached_client_1'
        memcached1:
            client: 'memcached_client_1'
            default_ttl: 1000
            blocking:
                retry_count: 3
                retry_sleep: 100
            logger: 'monolog.logger'
    semaphore:
        default: ~
        semaphore1:
            logger: 'monolog.logger'
    combined:
        default:
            stores: [ 'semaphore.default', 'ixarlie_mutex.flock_store.default' ]
        combined1:
            stores: [ 'semaphore.default', 'ixarlie_mutex.flock_store.default' ]
            strategy: 'unanimous'
            blocking:
                retry_count: 3
                retry_sleep: 100
            logger: 'monolog.logger'
    custom:
        default:
            service: 'my_custom_implementation'
        custom1:
            service: 'my_custom_implementation'
            logger: 'monolog.logger'
    pdo:
        default:
            dsn: 'mysql:host=127.0.0.1;dbname=lock'
        pdo1:
            dsn: 'mysql:host=127.0.0.1;dbname=lock'
            db_table: 'my_table'
            db_id_col: 'my_id_col'
            db_token_col: 'my_token_col'
            db_expiration_col: 'my_expiration_col'
            db_connection_options: { foo: 'bar' }
            logger: 'monolog.logger'
    zookeeper:
        default:
            client: 'my_custom_implementation'
        zookeeper1:
            client: 'my_custom_implementation'
            logger: 'monolog.logger'
